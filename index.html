<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Valentine Page</title>
    <style>
        body {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            margin-top: 50px;
        }
        #stage {
            display: none;
        }
        #buttons {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff;
            color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f8f8f8;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Interactive Valentine Page</h1>
    <div id="stage1" class="stage">
        <h2>Stage 1: Choose Your Valentine</h2>
        <div id="buttons">
            <button onclick="nextStage(1)">Select a Valentine</button>
        </div>
    </div>

    <div id="stage2" class="stage">
        <h2>Stage 2: Send a Message</h2>
        <textarea id="message" rows="4" cols="50" placeholder="Write your message here..."></textarea>
        <div id="buttons">
            <button onclick="nextStage(2)">Send Message</button>
        </div>
    </div>

    <div id="stage3" class="stage">
        <h2>Stage 3: Choose a Gift</h2>
        <div id="buttons">
            <button onclick="nextStage(3)">Choose a Gift</button>
        </div>
        <img id="giftImage" src="" alt="Gift Image" style="display: none;">
    </div>

    <div id="stage4" class="stage">
        <h2>Stage 4: Celebration</h2>
        <img src="https://example.com/celebration-image.jpg" alt="Celebration Image">
    </div>

    <script>
        let currentStage = 0;

        function nextStage(stage) {
            if (currentStage < 3) {
                document.getElementById('stage' + (currentStage + 1)).style.display = 'none';
                currentStage++;
                document.getElementById('stage' + (currentStage + 1)).style.display = 'block';
                if (currentStage === 2) {
                    document.getElementById('giftImage').src = 'https://example.com/gift-image.jpg';
                    document.getElementById('giftImage').style.display = 'block';
                }
            } else {
                alert('Thank you for celebrating Valentine\'s Day!');
            }
        }

        // Start with stage 1
        document.getElementById('stage1').style.display = 'block';
    </script>
</body>
</html>
