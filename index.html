<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Valentine's Interactive Page</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n            height: 100vh;\n            background-color: #fce4ec;\n            margin: 0;\n        }\n        img {\n            display: none;\n            margin-top: 20px;\n        }\n        button {\n            margin: 10px;\n            padding: 10px 20px;\n            background-color: #ff4081;\n            border: none;\n            color: white;\n            cursor: pointer;\n        }\n    </style>\n</head>\n<body>\n    <h1>What is our word?</h1>\n    <input type=\"text\" id=\"userInput\" placeholder=\"Enter your word...\" />\n    <button id=\"submitButton\">Submit</button>\n    <img id=\"correctImage\" src=\"link_to_your_image.jpg\" alt=\"Correct Answer Image\">\n    <div id=\"questionDiv\" style=\"display:none;\">\n        <h2>Do you love chocolate?</h2>\n        <button id=\"yesButton\">Yes</button>\n        <button id=\"noButton\">No</button>\n        <img id=\"yesImage\" src=\"link_to_your_yes_image.jpg\" alt=\"Yes Image\" style=\"display:none;\">\n        <img id=\"noImage\" src=\"link_to_your_no_image.jpg\" alt=\"No Image\" style=\"display:none;\">\n    </div>\n    <script>\n        const submitButton = document.getElementById('submitButton');\n        const userInput = document.getElementById('userInput');\n        const correctImage = document.getElementById('correctImage');\n        const questionDiv = document.getElementById('questionDiv');\n        const yesButton = document.getElementById('yesButton');\n        const noButton = document.getElementById('noButton');\n        const yesImage = document.getElementById('yesImage');\n        const noImage = document.getElementById('noImage');\n\n        submitButton.addEventListener('click', () => {\n            if (userInput.value === 'وبعد' || userInput.value === 'و بعد') {\n                correctImage.style.display = 'block';\n                questionDiv.style.display = 'block';\n            } else {\n                alert('Try again!');\n            }\n        });\n\n        yesButton.addEventListener('click', () => {\n            yesImage.style.display = 'block';\n            noImage.style.display = 'none';\n        });\n\n        noButton.addEventListener('click', () => {\n            noImage.style.display = 'block';\n            yesImage.style.display = 'none';\n        });\n    <\/script>\n</body>\n</html>\n
