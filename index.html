<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine's Day Interactive Page</title>\n    <style>\n        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }\n        .hidden { display: none; }\n        img { max-width: 100%; height: auto; }\n    </style>\n</head>\n<body>\n    <h1>Valentine's Day Interactive</h1>\n    <div id="stage1">\n        <h2>Stage 1: Input</h2>\n        <input type="text" id="inputWord" placeholder="Type 'وبعد' or 'و بعد'" />\n        <button onclick="checkInput()">Submit</button>\n    </div>\n    <div id="stage2" class="hidden">\n        <h2>Stage 2: Valentine Question</h2>\n        <p>What's your favorite way to celebrate Valentine's Day?</p>\n        <button onclick="showImages()">Show Images</button>\n        <div id="imageGallery" class="hidden">\n            <img src="https://source.unsplash.com/featured/?valentine" alt="Valentine Image 1" onclick="nextStage();" />\n            <img src="https://source.unsplash.com/featured/?romance" alt="Valentine Image 2" onclick="nextStage();" />\n        </div>\n    </div>\n    <div id="stage3" class="hidden">\n        <h2>Wrong Answer!</h2>\n        <img src="https://source.unsplash.com/featured/?wrong-answer" alt="Wrong Answer" />\n    </div>\n    <div id="stage4" class="hidden">\n        <h2>Final Success!</h2>\n        <img src="https://source.unsplash.com/featured/?success" alt="Success" />\n    </div>\n    <script>\n        function checkInput() {\n            const input = document.getElementById('inputWord').value;\n            if (input === 'وبعد' || input === 'و بعد') {\n                document.getElementById('stage1').classList.add('hidden');\n                document.getElementById('stage2').classList.remove('hidden');\n            } else {\n                document.getElementById('stage1').classList.add('hidden');\n                document.getElementById('stage3').classList.remove('hidden');\n            }\n        }\n        function showImages() {\n            document.getElementById('imageGallery').classList.remove('hidden');\n        }\n        function nextStage() {\n            document.getElementById('stage2').classList.add('hidden');\n            document.getElementById('stage4').classList.remove('hidden');\n        }\n    <\/script>\n</body>\n</html>
