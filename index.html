<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Interactive Page</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffebee; color: #333; text-align: center; }
        img { max-width: 100%; height: auto; }
        .button { margin: 10px; padding: 15px 20px; font-size: 18px; cursor: pointer; }
        #verification { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <img src="https://example.com/valentine-image.jpg" alt="Valentine's Image">
    <p>Please confirm if you love Valentine’s Day!</p>
    <button class="button" id="yesBtn">Yes</button>
    <button class="button" id="noBtn">No</button>

    <div id="verification">
        <h2>Word Verification</h2>
        <p>Type the word <strong>Love</strong> to proceed:</p>
        <input type="text" id="wordInput">
        <button class="button" id="verifyBtn">Verify</button>
        <p id="response"></p>
    </div>

    <script>
        document.getElementById('yesBtn').onclick = function() {
            document.getElementById('verification').style.display = 'block';
        };
        document.getElementById('noBtn').onclick = function() {
            document.getElementById('response').innerText = 'That’s okay! Hope you have a lovely day!';
        };
        document.getElementById('verifyBtn').onclick = function() {
            const input = document.getElementById('wordInput').value;
            const response = document.getElementById('response');
            if(input.trim().toLowerCase() === 'love') {
                response.innerText = 'Verification successful! Happy Valentine’s Day!';
            } else {
                response.innerText = 'Verification failed. Please try again.';
            }
        };
    </script>
</body>
</html>
