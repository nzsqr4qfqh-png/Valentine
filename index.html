<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Interactive Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff99cc, #ffb3ff);
            font-family: Arial, sans-serif;
        }
        #stage {
            display: none;
            text-align: center;
        }
        img {
            max-width: 500px;
            width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6699;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <div id="stage1" class="stage">
        <h1>What is our word?</h1>
        <input type="text" id="wordInput" placeholder="Type here...">
        <button onclick="checkWord()">Submit</button>
    </div>
    <div id="stage2" class="stage">
        <img src="image1.jpg" alt="Would you be my Valentine?">
        <h2>Would you be my Valentine?</h2>
        <button onclick="handleResponse('yes')">Yes</button>
        <button onclick="handleResponse('no')">No</button>
    </div>
    <div id="stage3" class="stage">
        <h2>Wrong answer!</h2>
        <button onclick="goToStage2()">Try Again</button>
    </div>
    <div id="stage4" class="stage">
        <img src="image2.jpg" alt="I Love You! ❤️">
        <h2>I Love You! ❤️</h2>
    </div>
    <script>
        let currentStage = 1;
        document.getElementById('stage1').style.display = 'block';

        function checkWord() {
            const input = document.getElementById('wordInput').value;
            if (input === 'وبعد' || input === 'و بعد') {
                document.getElementById('stage1').style.display = 'none';
                document.getElementById('stage2').style.display = 'block';
                currentStage = 2;
            } else {
                alert('Try Again!');
            }
        }
        function handleResponse(response) {
            document.getElementById('stage2').style.display = 'none';
            if (response === 'yes') {
                document.getElementById('stage4').style.display = 'block';
            } else {
                document.getElementById('stage3').style.display = 'block';
            }
        }
        function goToStage2() {
            document.getElementById('stage3').style.display = 'none';
            document.getElementById('stage2').style.display = 'block';
        }
    </script>
</body>
</html>
