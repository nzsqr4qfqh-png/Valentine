<!DOCTYPE html>
<html>
<head>
    <title>Valentine Game</title>
</head>
<body>
    <h1>Welcome to the Valentine Game!</h1>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
    <div id="resultImage" style="display: none;">
        <img id="image" src="https://source.unsplash.com/featured/?valentine,wrong" alt="Wrong Answer" />
    </div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            alert('Correct!');
            // Add code to show a correct answer image if needed.
        });

        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('resultImage').style.display = 'block';
            // The game does not reset; the page stays on this answer.
        });
    </script>
</body>
</html>
