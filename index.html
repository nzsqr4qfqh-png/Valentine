<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe0ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #d32f2f;
            margin-bottom: 30px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 2px solid #d32f2f;
            border-radius: 5px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            margin: 10px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #b71c1c;
        }
        
        #stage1, #stage2, #wrongAnswer, #finalImage {
            display: none;
        }
        
        #stage1.active, #stage2.active, #wrongAnswer.active, #finalImage.active {
            display: block;
        }
        
        .message {
            font-size: 18px;
            margin: 15px 0;
            color: #333;
        }
        
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
        
        .success {
            color: #388e3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="stage1" class="active">
            <h1>üíï Valentine's Day üíï</h1>
            <h2>What is our word?</h2>
            <input type="text" id="wordInput" placeholder="Type your answer...">
            <button onclick="checkWord()">Submit</button>
            <div id="message"></div>
        </div>

        <div id="stage2">
            <h1>üíï Valentine's Day üíï</h1>
            <img id="firstImage" src="https://share.google/MYAFJfdstK7jd9Isn" alt="Valentine's Image">
            <h2>Would you be my Valentine?</h2>
            <button onclick="showWrongAnswer()">No</button>
            <button onclick="showFinalImage()">Yes</button>
        </div>

        <div id="wrongAnswer">
            <h1>üíî Wrong Answer üíî</h1>
            <p class="message error">Wrong answer!</p>
            <img src="https://share.google/G1IQeJoiTJaOG02Rj" alt="Wrong Answer">
            <button onclick="goBack()">Try Again</button>
        </div>

        <div id="finalImage">
            <h1>üíë Yes! üíë</h1>
            <img src="https://share.google/sNjiAIXh19W3EhexI" alt="Final Image">
            <p class="message success">I love you! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        function checkWord() {
            const input = document.getElementById('wordInput').value;
            const messageDiv = document.getElementById('message');
            
            if (input === 'Ÿàÿ®ÿπÿØ' || input === 'Ÿà ÿ®ÿπÿØ') {
                messageDiv.innerHTML = '<p class="message success">‚úì Correct! ‚úì</p>'; 
                setTimeout(function() {
                    document.getElementById('stage1').classList.remove('active');
                    document.getElementById('stage2').classList.add('active');
                }, 1000);
            } else {
                messageDiv.innerHTML = '<p class="message error">‚úó Wrong answer, try again! ‚úó</p>'; 
            }
        }

        function showWrongAnswer() {
            document.getElementById('stage2').classList.remove('active');
            document.getElementById('wrongAnswer').classList.add('active');
        }

        function showFinalImage() {
            document.getElementById('stage2').classList.remove('active');
            document.getElementById('finalImage').classList.add('active');
        }

        function goBack() {
            document.getElementById('wrongAnswer').classList.remove('active');
            document.getElementById('stage2').classList.add('active');
        }
    </script>
</body>
</html>
