<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Interactive Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #wrongAnswer, #finalImage { display: none; }
    </style>
</head>
<body>
    <h1>Valentine's Day Interactive Page</h1>
    <label for="wordInput">What is our word?</label>
    <input type="text" id="wordInput" placeholder="Type here...">
    <button id="verifyBtn">Verify</button>
    <div id="result"></div>
    <img id="image" src="https://share.google/MYAFJfdstK7jd9Isn" alt="Valentine's Image" />
    <h2>would you be my valentine?</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="wrongAnswer"><img src="https://share.google/G1IQeJoiTJaOG02Rj" alt="Wrong Answer" /></div>
    <div id="finalImage"><img src="https://share.google/sNjiAIXh19W3EhexI" alt="Final Image" /></div>
    <script>
        document.getElementById('verifyBtn').onclick = function() {
            var userInput = document.getElementById('wordInput').value;
            if (userInput === 'وبعد' || userInput === 'و بعد') {
                document.getElementById('result').innerText = 'Correct!';
            } else {
                document.getElementById('result').innerText = 'Wrong answer!';
            }
        };

        document.getElementById('yesBtn').onclick = function() {
            document.getElementById('finalImage').style.display = 'block';
        };

        document.getElementById('noBtn').onclick = function() {
            document.getElementById('wrongAnswer').style.display = 'block';
        };
    </script>
</body>
</html>
